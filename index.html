<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      cozyfiles - cozyfiles music group
    </title>
    <!-- Link to my styles.css file -->
    <link
      rel="stylesheet"
      href="styles/styles.css"
    />
    <!-- Added jquery to enable a script -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="site_header">
      <!-- This script replays the gif on page refresh -->
      <div class="site_branding">
        <div id="anim">
          <img
            id="image"
            src="images/logo_glitch.gif"
          />
        </div>
        <script type="text/javascript">
          $(document).ready(
            function () {
              $("#image").attr(
                "src",
                "images/logo_glitch.gif?" +
                  Math.random()
              );
            }
          );
        </script>
        <p class="site_title">
          cozyfiles
        </p>
        <p class="site_desc">
          cozyfiles music group. |
          @cozyfiles
        </p>
      </div>
      <!-- This is my navigation bar. There are no bulletpoints because of the "bp" class selector. -->
      <nav class="site_nav">
        <div>
          <ul class="bp site_nav_bar">
            <li id="nav_home">
              <a href="pages/home.html"
                >home.</a
              >
            </li>
            <li id="nav_about">
              <a href="pages/about.html"
                >about.</a
              >
            </li>
            <li id="nav_inquire">
              <a
                href="pages/inquire.html"
                >inquire.</a
              >
            </li>
            <li id="nav_roster">
              <a
                href="pages/roster.html"
                >roster.</a
              >
            </li>
            <li id="nav_museum">
              <a
                href="pages/museum.html"
                >museum.</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
