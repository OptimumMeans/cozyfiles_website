<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      cozyfiles - cozyfiles music group
    </title>
    <!-- Link to my styles.css file -->
    <link
      rel="stylesheet"
      href="styles/styles.css"
    />
    <!-- Added jquery to enable a script -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- This script replays the gif on page refresh -->
    <div id="anim">
      <img
        id="image"
        src="images/logo_glitch.gif"
      />
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#image").attr(
          "src",
          "images/logo_glitch.gif?" +
            Math.random()
        );
      });
    </script>
  </body>
</html>
